<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <a href="https://www.flaticon.es/iconos-gratis/pokemon" title="pokemon iconos">Pokemon iconos creados por Those Icons - Flaticon</a> -->
    <!-- <a href="https://www.flaticon.es/iconos-gratis/pokemon" title="pokemon iconos">Pokemon iconos creados por Smashicons - Flaticon</a> -->
  </head>
  <body>
    <div class="w-full h-auto flex bg-red-600 items-center">
      <img src="./img/pokemon-ir.png" alt="pokeball" class="w-14 h-14 p-1" />
      <p class="text-white text-3xl font-bold font-sans ml-2">Pokedex</p>
    </div>
    <div class="w-full h-auto flex justify-between py-2 bg-red-600">
      <input
        class="font-mono text-base bg-white text-slate-600 border-2 ml-2 p-2 w-7/12 h-auto rounded-lg text-center"
        type="text"
        placeholder="Buscar por nombre"
        id="pokeName"
        name="pokeName"
      />
      <button
        class="bg-slate-600 font-mono text-xl text-white font-bold px-4 py-2 mr-2 rounded-md shadow-md"
        onclick="fetchPokemon()"
      >
        Consultar
      </button>
    </div>
    <div class="bg-black w-full h-1"></div>
    <div class="bg-slate-500 p-5">
      <div
        class="w-full h-auto flex flex-col items-center bg-blue-200 p-2 border-4 border-black rounded-md"
      >
        <img
          src="./img/pokeball.png"
          alt="Pokemon"
          id="pokeImg"
          class="w-52 h-52"
        />
        <div class="text-xl flex font-mono font-semibold text-black py-1">
          <p id="pokeNum" class="px-4">#</p>
          <p id="pokeNameOut" class="px-4">Nombre:</p>
        </div>
      </div>
    </div>
    <div class="bg-black w-full h-1"></div>
    <div class="w-full h-auto px-10 pt-0 pb-4 bg-red-600 flex flex-col space-y-1">
      <p class="mt-2 font-mono font-extrabold text-2xl text-white">Estadísticas</p>
      <div class="text-xl w-auto h-full flex flex-col font-mono bg-gray-300 border-2 border-black rounded-md shadow-md">
        <div class="w-full h-auto flex justify-between">
          <p class="px-4 font-bold">Tipo:</p>
          <p id="Type" class="px-4 font-semibold"></p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p class="px-4 font-bold">HP:</p>
          <p id="HP" class="px-4 font-semibold"></p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p class="px-4 font-bold">Ataque:</p>
          <p id="ATK" class="px-4 font-semibold"></p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p class="px-4 font-bold">Defensa:</p>
          <p id="DEF" class="px-4 font-semibold"></p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p class="px-4 font-bold">Ataque especial:</p>
          <p id="SPA" class="px-4 font-semibold"></p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p class="px-4 font-bold">Defensa especial:</p>
          <p id="SPD" class="px-4 font-semibold"></p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p class="px-4 font-bold">Velocidad:</p>
          <p id="Speed" class="px-4 font-semibold"></p>
        </div>
      </div>
      <p class="mt-2 font-mono font-extrabold text-2xl text-white">Movimientos básicos</p>
      <div class="text-xl w-auto h-full flex flex-col justify-center py-2 font-mono bg-emerald-100 border-2 border-black rounded-md shadow-md">
        <div class="w-full h-auto flex justify-between">
          <p id="mov1" class="px-4 font-bold">N/D</p>
          <p id="mov2" class="px-4 font-bold">N/D</p>
        </div>
        <div class="w-auto h-auto flex justify-between">
          <p id="mov3" class="px-4 font-bold">N/D</p>
          <p id="mov4" class="px-4 font-bold">N/D</p>
        </div>
      </div>
    </div>
    </div>
  </body>
  <footer class="bg-red-600 w-full h-6">
    <script src="./pokedex.js"></script>
  </footer>
</html>
